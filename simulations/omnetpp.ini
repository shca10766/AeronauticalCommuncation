[General]
network = Area
**.aircraftGenerator.k_generator = ask
**.aircraftGenerator.t_generator = ask

[Config Scenario1]
description="Scenario1 : constant interarrival time and exponential service time. BSs are D/M/1 queues"
**.aircraftGenerator.interArrivalTime = 55s
**.baseStation1.serviceTime = 0s
**.baseStation2.serviceTime = 0s
**.baseStation3.serviceTime = 0s
**.baseStation4.serviceTime = 0s

[Config Scenario2]
description="Scenario2 : exponential interarrival time and exponential service time. BSs are M/M/1 queues"
**.aircraftGenerator.interArrivalTime = exponential(55s)
**.baseStation1.serviceTime = exponential(5s)
**.baseStation2.serviceTime = exponential(5s)
**.baseStation3.serviceTime = exponential(5s)
**.baseStation4.serviceTime = exponential(5s)